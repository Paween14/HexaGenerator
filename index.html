<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/mediaquery.css" />
    <link rel="shortcut icon" href="./Assets/color-scheme-generator.jpg" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h1>
          <i class="fas fa-palette"></i>Hexadecimal <br />
          Color Generator
        </h1>
        <div class="mb-1">
          <input
            type="search"
            class="search-bar mt-25 mb-25"
            placeholder="Enter a number greater than 5 ..."
            pattern="[0-9]*"
          />
          <p class="popup-notice">Please enter a number ex. 15, 20</p>
          <button class="btn btn-generate">
            <i class="fas fa-sync-alt"></i>Generate
          </button>
          <button class="btn btn-pause ml-1">
            <i class="fas fa-pause"></i>Pause
          </button>
          <button class="btn btn-clear ml-1">
            <i class="fas fa-broom"></i>Clear
          </button>
        </div>
        <p class="mt-25 quote">
          Colors change people emotions so let's put meaningful colors on your
          site.
        </p>
        <p>
          Coded by
          <a href="https://github.com/Tata-paweennuch" target="_blank"
            >Tata Paween</a
          >
        </p>
      </div>
    </header>
    <div id="wrapper-main">
      <p class="default-message">
        Let's start generating colors by typing a number of colors you would
        like to get.
      </p>
      <!-- Place for hexa generator -->
    </div>

    <script src="script.js"></script>
    <script>
      document.write(
        '<script src="http://' +
          (location.host || "localhost").split(":")[0] +
          ':35729/livereload.js?snipver=1"></' +
          "script>"
      );
    </script>
  </body>
</html>
